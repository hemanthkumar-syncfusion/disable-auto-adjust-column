<body>
        <div id="Grid"></div>        

<script >
    ej.grids.Grid.Inject(ej.grids.Filter, ej.grids.Edit, ej.grids.Toolbar, ej.grids.Sort, ej.grids.Group, ej.grids.ColumnMenu, ej.grids.ColumnChooser, ej.grids.Page);
    
    var grid = new ej.grids.Grid({
        dataSource: filterData,
        allowGrouping: true,
        allowSorting: true,
        allowFiltering: true,
        editSettings: { allowEditing: true, allowAdding: true, allowDeleting: true, mode: 'Normal' },
        toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel', 'ColumnChooser'],
        allowPaging: true,
        pageSettings: { pageSize: 5 },
        showColumnMenu: true,
        showColumnChooser: true,
        columns: [
            { field: 'OrderID', headerText: 'Order ID', width: 200, isPrimaryKey: true },
            { field: 'CustomerID', headerText: 'Customer ID' },
            { field: 'ShipCountry', headerText: 'Ship Country', width: 200 },
            { field: 'ShipRegion', headerText: 'Ship Region', width: 150, visible: false },

        ],
});
grid.appendTo('#Grid');
