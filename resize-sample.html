<body>
    <button id="toggle">toggle</button>
    <div id="Grid"></div>        

<script >
    ej.grids.Grid.Inject(ej.grids.Resize);
    
    var grid = new ej.grids.Grid({
        dataSource: filterData.slice(0,5),
        allowResizing: true,
        columns: [
            { field: 'OrderID', headerText: 'Order ID', width: 200, isPrimaryKey: true },
            { field: 'CustomerID', headerText: 'Customer ID' },
            { field: 'ShipCountry', headerText: 'Ship Country', width: 200 },
        ],
});
grid.appendTo('#Grid');
    
var toggleElement = document.getElementById('toggle');
toggleElement.innerHTML = grid.preventAdjustColumns + '';
toggleElement.addEventListener('click', toggle);
function toggle() {
    grid.preventAdjustColumns = !grid.preventAdjustColumns;
    toggleElement.innerHTML = grid.preventAdjustColumns + '';
}
</script>
</body></html>
